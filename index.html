<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="general">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
      </div>
        <div class="player-body">
          <div class="timeline">
            <div class="progress"></div>
          </div>
          <div class="player-body__wrapper">
            <div class="song-duration">
              <div class="current">00:00</div>
              <div class="divider">/</div>
              <div class="length">00:00</div>
            </div>
            <div class="song-name">
              <p class="song-name__title"></p>
            </div>
            <div class="volume">
              <div class="volume-button">
                <div class="volume-ico fa-solid fa-volume-high"></div>
              </div>
              <div class="volume-slider">
                <div class="volume-percentage"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="play-list">
        <div class="song">
          <i class="fa-solid fa-play"></i>
          <li class="play-item">Imminence</li>
        </div>
        <div class="song">
          <i class="fa-solid fa-play"></i>
          <li class="play-item">A Storm Was Gathering</li>
        </div>
        <div class="song">
          <i class="fa-solid fa-play"></i>
          <li class="play-item">Last Mile</li>
        </div>
        <div class="song">
          <i class="fa-solid fa-play"></i>
          <li class="play-item">Away</li>
        </div>
        <div class="song">
          <i class="fa-solid fa-play"></i>
          <li class="play-item">Shadows of the Past</li>
        </div>
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter your name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="todo">
      <div class="todo-wrapper">
        <div class="todo-tabs">
          <div class="tasks-tab">
            <p class="tasks-tab__text">My tasks</p>
          </div>
          <div class="done-tab">
            <p class="done-tab__text">Done</p>
          </div>
        </div>
        <div class="todo-tasks"></div>
        <div class="todo-footer">
          <input type="text" class="todo-input" placeholder="Enter new task...">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </div>
      <div class="todo-icon fa-solid fa-clipboard-list"></div>
    </div>
    <button class="change-quote"></button>
    <div class="quotes-wrapper">
      <div class="quote">— Сложнее всего начать действовать, все остальное зависит только от упорства.</div>
      <div class="author">© Амелия Эрхарт</div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/973cd1cb93.js" crossorigin="anonymous"></script>
</body>
</html>
